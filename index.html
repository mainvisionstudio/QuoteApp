<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <script type="module" src="src/main.js"></script>

  <div id="menu">
    <div>Tipo de Evento</div>
    <div class="flex">
      <button id="presencial" onclick="saveString(0, this.value)" value="Presencial">Presencial</button>
      <button id="digital" onclick="saveString(0, this.value)" value="Digital">Digital</button>
      <button id="espaco" onclick="saveString(0, this.value)" value="Espaço">Espaço</button>
    </div>
    <div><input id="clientNameInput" placeholder="Nome do Cliente" onchange="saveString(1, this.value)"></div>
    <div><input id="eventNameInput" placeholder="Nome do Evento" onchange="saveString(2, this.value)"></div>
    <div><input id="eventLocationInput" placeholder="Local do Evento" onchange="saveString(3, this.value)"></div>
    <div><input id="eventDateInput" placeholder="Data do Evento" onchange="saveString(4, this.value)"></div>
    <div><textarea id="briefingInput" oninput="saveString(5, this.value)">Briefing do Cliente</textarea></div>
    <div><textarea id="proposalInput" oninput="saveString(6, this.value)">Proposta Mainvision</textarea></div>
    <div><textarea id="timelineInput" oninput="timelineF(this.value)">Timeline: "Dia 1", "10:00 - Início"</textarea>
    </div>
    <div>Logo <input id="logoInput" type="file" accept="image/*" onchange="clientLogo(this.files[0])"></div>
    <div>Imagens de Referência <input id="refInput" type="file" accept="image/*" multiple
        onchange="refImages(this.files)"></div>
    <div>Maquete 3D <input id="modelInput" type="file" accept="image/*" multiple onchange="planImages(this.files)">
    </div>
    <div>Orçamento <input id="quoteInput" type="file" accept="image/*" onchange="quote(this.files[0])"></div>
    <div><button id="previewInput" onclick="preview()">Preview</button></div>
    <div><button id="downloadInput" onclick="downloadPDF()">Descarregar</button></div>
  </div>

  <iframe id="pdfViewer"></iframe>

  <div class="background"></div>

  <div id="graph">
    <div id="graph-content">
      <div id="day">Dia 1</div>
      <div id="line">
        <div id="time">08:00</div>
        <div id="text">Inicio</div>
      </div>
      <div id="space"></div>
      <div id="line">
        <div id="time">12:00</div>
        <div id="text">Almoço</div>
      </div>
    </div>
  </div>


</body>

</html>
